<!--
  This template loads for the 'tab.invite' state (app.js)
-->
<ion-view title="Invite Friends">
  <ion-content has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your Name</span>
        <input type="text" ng-model="userInfo.userName">
      </label>
      <label class="item item-input">
        <span class="input-label" >(Area Code) + (Number)</span>
        <input type="tel" ng-model="userInfo.userNumber">
      </label>
      <button class="button button-positive button-block" ng-click="bookTime()">Book It</button>
    </div>
  </ion-content>
</ion-view>
