<!--
  This template loads for the 'tab.course-detail' state (app.js)
  'course' is a $scope variable created in the CourseCtrl controller (controllers.js)
  The CourseCtrl pulls data from the Courses service (service.js)
  The Courses service returns an array of course data
-->
<ion-view title="{{course.name}}">
  <ion-content back-img="{{course.url}}" padding="true">
    <h3>{{course.name}}</h3>
    <p>{{ course.description }}</p>
    <p>{{course.address}}</p>
    <label class="item item-input translucent">
      <span class="input-label">Date</span>
      <input type="datetime-local" ng-model="datetime" ui-event="{blur: 'getDateTime($event)'}">
    </label>
    <div class="list" ng-show="dateSelected">
      <div class="item item-button-right translucent" ng-repeat="info in course.teetimes | filter: gteOrEqlSelectTeeTime | orderBy: 'time' | limitTo: limit">
        {{info.time}}
        <a class="button icon-left ion-chevron-right button-clear button-dark" href="#/tab/invite"></a>
      </div>
    </div>
  </ion-content>
</ion-view>
