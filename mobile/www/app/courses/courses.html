<!-- 
  This template gets placed in the Course tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js)
  The 'courses' data comes from its $scope within CourseIndexCtrl (controller.js)
-->
<ion-view title="Course Information">
  <ion-content>
    <ion-list>
      <ion-item back-img="{{course.url}}" ng-repeat="course in vm.courses" type="item-text-wrap" href="#/tab/course/{{course._id}}">
        <h3>{{course.name}}</h3>
        <p>{{course.description}}</p>
        <p>{{course.address}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
